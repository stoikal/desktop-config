# Picom configuration for rounded corners and window effects

# Rounded corners
corner-radius = 8;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'i3bar'",
    "class_g = 'Polybar'"
];

# Shadow
shadow = false;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -15;
shadow-offset-y = -15;

# Exclude shadows for some windows
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Fading (optimized for faster window opening)
fading = true;
fade-in-step = 0.08;
fade-out-step = 0.08;
fade-delta = 5;

# Transparency/Opacity
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;

# Background blurring
blur-background = true;
blur-background-frame = true;
blur-method = "dual_kawase";
blur-strength = 3;

# Exclude blur for some windows
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Other settings
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";

# Window type settings (optimized for faster opening)
wintypes: {
    tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
    dock = { shadow = false; clip-shadow-above = true; }
    dnd = { shadow = false; }
    popup_menu = { opacity = 0.8; fade = false; }
    dropdown_menu = { opacity = 0.8; fade = false; }
    normal = { fade = true; }
    dialog = { fade = false; }
};
